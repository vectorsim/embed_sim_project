<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 160" width="480" height="160">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1e"/>
      <stop offset="100%" style="stop-color:#0d1b2a"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="480" height="160" rx="12" fill="url(#bgGrad)"/>

  <!-- Subtle grid -->
  <g opacity="0.07" stroke="#00d4ff" stroke-width="0.5">
    <line x1="20" y1="0" x2="20" y2="160"/>
    <line x1="40" y1="0" x2="40" y2="160"/>
    <line x1="0" y1="20" x2="480" y2="20"/>
    <line x1="0" y1="40" x2="480" y2="40"/>
    <line x1="0" y1="60" x2="480" y2="60"/>
    <line x1="0" y1="100" x2="480" y2="100"/>
    <line x1="0" y1="120" x2="480" y2="120"/>
    <line x1="0" y1="140" x2="480" y2="140"/>
  </g>

  <!-- ICON: Control loop (left) -->
  <circle cx="78" cy="80" r="50" fill="none" stroke="#1a3a5c" stroke-width="2"/>
  <path d="M 42 55 A 42 42 0 0 1 114 55" fill="none" stroke="url(#accentGrad)" stroke-width="2.5" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M 114 105 A 42 42 0 0 1 42 105" fill="none" stroke="#0066aa" stroke-width="2" stroke-linecap="round"/>

  <rect x="52" y="64" width="28" height="22" rx="3" fill="#0d2a40" stroke="#00d4ff" stroke-width="1.5"/>
  <text x="66" y="79" font-family="monospace" font-size="9" fill="#00d4ff" text-anchor="middle">C(s)</text>

  <rect x="82" y="64" width="28" height="22" rx="3" fill="#0d2a40" stroke="#0077bb" stroke-width="1.5"/>
  <text x="96" y="79" font-family="monospace" font-size="9" fill="#0099cc" text-anchor="middle">P(s)</text>

  <circle cx="42" cy="80" r="8" fill="#0a1a2e" stroke="#00d4ff" stroke-width="1.5"/>
  <line x1="38" y1="80" x2="46" y2="80" stroke="#00d4ff" stroke-width="1.2"/>
  <line x1="42" y1="76" x2="42" y2="84" stroke="#00d4ff" stroke-width="1.2"/>

  <polygon points="90,53 86,49 94,49" fill="#00d4ff" opacity="0.9"/>
  <line x1="50" y1="75" x2="52" y2="75" stroke="#00d4ff" stroke-width="1.2"/>
  <line x1="80" y1="75" x2="82" y2="75" stroke="#00d4ff" stroke-width="1.2"/>
  <line x1="110" y1="75" x2="114" y2="75" stroke="#0099cc" stroke-width="1.2"/>
  <polygon points="44,105 40,101 48,101" fill="#0066aa"/>

  <line x1="28" y1="80" x2="34" y2="80" stroke="#00d4ff" stroke-width="1.5"/>
  <text x="24" y="77" font-family="monospace" font-size="8" fill="#00d4ff" text-anchor="middle">r</text>
  <line x1="114" y1="80" x2="128" y2="80" stroke="#0099cc" stroke-width="1.5"/>
  <text x="132" y="77" font-family="monospace" font-size="8" fill="#0099cc">y</text>

  <!-- TEXT: Embedded Simulation -->
  <text x="152" y="65" font-family="'Courier New', Courier, monospace" font-size="30" font-weight="700" letter-spacing="-0.5" fill="#ffffff">Embedded</text>
  <text x="152" y="100" font-family="'Courier New', Courier, monospace" font-size="30" font-weight="700" letter-spacing="-0.5" fill="url(#accentGrad)" filter="url(#glow)">Simulation</text>

  <!-- Tagline -->
  <text x="153" y="122" font-family="'Courier New', Courier, monospace" font-size="11" fill="#4a7a9b" letter-spacing="2.5">FRAMEWORK  Â·  OPEN SOURCE</text>

  <!-- ESF badge -->
  <rect x="388" y="12" width="74" height="20" rx="10" fill="#00d4ff" opacity="0.12" stroke="#00d4ff" stroke-width="1"/>
  <text x="425" y="26" font-family="monospace" font-size="11" font-weight="700" fill="#00d4ff" text-anchor="middle" filter="url(#glow)">ESF v0.1</text>
</svg>
